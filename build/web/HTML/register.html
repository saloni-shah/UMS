        <center> 
            <h2>Registration </h2>
            <hr>
            <form action="/UMS/StudentRegistration" method="post">
                <table>
                    <tr>
                        <td>
                            Student ID
                        <td>
                        <input type=text name=student_id size=30>
                    </tr>
                    <tr>
                        <td>
                            Firstname
                        <td>
                            <input type=text name=firstName size=30>
                    </tr>
                    <tr>
                        <td>
                            Lastname
                        <td>
                            <input type=text name=lastName size=30>
                    </tr>
                    <tr>
                        <td>
                            Date of Birth
                        <td>
                            <input type=text name=dob size=30>
                    </tr>
                    <tr>
                        <td>
                            Contact Number
                        <td>
                            <input type=text name=phone size=30>
                    </tr>
                    <tr>
                        <td>
                            Email
                        <td>
                            <input type=text name=email size=30>
                    </tr>
                    <tr>
                        <td>

                    </tr>
                    <tr>
                        <td>
                            Password

                            <input type=password name=pwd size=30>
                    </tr>
                    <tr>
                        <td>
                            Conform Password
                        <td>
                            <input type=password name=pwd size=30>
                    </tr>
                    <tr contenteditable="true">
                        <td>
                            Address
                        <td>
                            <textarea  name=address rows=5 cols=30></textarea>
                    </tr>
                    <tr>
                        <td>
                            Category
                        <td>
                            <select name="type">

                    </tr>
                    <tr>
                        <td>
                            Course
                        <td>

                                <option value=MSEE>MS Electrical Engineering
                                <option value=BSCS>BS Computer Science
                                <option value=BSCSE>BS Computer Systems Engineering
