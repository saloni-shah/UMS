<html style="background-color: gray">
<head>
    <title>File Uploading Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        
	body {
		display:inline;
                width: 100%;
                align-content: stretch; height: 100%;
                background-attachment: fixed;
                align-content: center;
                margin-left: 2cm;
	}
        form{	
		height: 100%;
		width: 100%;
                display: 100%;
                    div#full {
                        height: 100vh;
                        form { display: inline; }
                        font-size: 25em;
                        margin-left: 2cm;
                    }
                align-content: stretch;                        
                background-color:gray;
                font-family: Georgia;            
                color: white;       
        }
        fieldset{
                width: 20em;
                height: content-box;
                border-bottom-color: white;
                left: 0.5cm;
        }
        label {
                width: 20em;
                height: 20em;
                color: white;
                background-color:blue;
                color: blue;
        }
	input{
		width: 20em;
                font-family: Georgia;         
                alignment-adjust: central;
                color: blue;
        }
        div{
                background-color: blue;
                content: editable;
        }
        a{
                font-family: Georgia;
                background: gainsboro;
                color: blue;
                alignment-adjust: central;
        }
        href{
                alignment-adjust: central;
        }
        
        table{
                width: content-box;
                height: 10em;
                padding-left: 5em;
                margin-left: 2cm;
                size: 20em;
        }
        tr{
                width: 40em;
                height: content-box; 
        }
        th{
                text-align:center;
        }
        td{
                width:15em;
                height: content-box;
                text-align:center;
                font-size: 1.5em;
        }
        th{
                width:15em;
                height: content-box;
                text-align:center;
                font-size: 1.5em; 
        }
        select{
                font-family: Georgia;
                background: WHITE;
                color: blue;
        }
        h2{
                margin-left: 2cm;
                color:white
        }
        p{
                margin-left: 2cm; 
        }
        legend{
                color:white;
        }
        h4{
                text-align: center;
                align-content: center;
           
        }
        h3{
                text-align: center;
                align-content: center;
                width: 0.005em;
        }
      </style>
    </head>
    <body>
        <center>
  
            <h2>File Upload</h2>
            <hr>
            <br/>
            <h4>Select a file to upload:</h4> <br />
            <form action="/UMS/UploadServlet" method="post"
                        enctype="multipart/form-data">
                <input type="file" name="file" size="50" />
                <br/><br/>
                <input type="submit" value="Upload File" size="5em" width="5em"/>
            </form>
        </center>
    </body>
</html>
